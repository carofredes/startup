<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Movies.com</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="underscore.js"></script>
        <script type="text/javascript" src="backbone.js"></script>
        <script type="text/javascript" src="jquery-2.1.3.js"></script>
        <script type="text/javascript" src="handlebars-v3.0.0.js"></script>
    </head>

	<body>
        
        <div id="container">
            <h1>title</h1>
            <p>
                <time >time</time>
                &nbsp;&nbsp;-&nbsp;&nbsp;
                <span >genre</span>
            </p> 
            <div>description</div> 
            <div>
                <h5>Director:</h5>
                <span>director</span>
            </div> 
            <div>
                <h5>Stars:</h5>
                <span> stars</span>
            </div>      
        </div>

        <script id="movieTemplate" type="text/x-handlebars-template">
        	<h1>{{title}}</h1>
            <p>
                <time>{{time}}</time>
                &nbsp;&nbsp;-&nbsp;&nbsp;
                <span>{{genre}}</span>
                </p> 
                <div>{{description}}</div> 
                <div>
                    <h5>Director:</h5>
                    <span>{{director}}</span>
                </div> 
                <div>
                    <h5>Stars:</h5>
                    <span> {{stars}}</span>
                </div>      
                      
        </script>

        <script id="movieList" type="text/x-handlebars-template">
            <h1>List of Movies: </h1>
            <ul>
              {{#each movies}}
                <li>{{title}}</li>
              {{/each}}
            </ul>
        </script>

    <script type="text/javascript" >
        var app ={};
        var templateMovie =$("#movieTemplate").html();
        var templateList =$("#movieList").html();
        var compileMovie = Handlebars.compile(templateMovie);
        var compileList = Handlebars.compile(templateList);
        var cinderella = { title: "Cinderella", time: "112 min", genre: "Adventure, Drama", description: "When her father unexpectedly passes away, young Ella finds herself at the mercy of her cruel stepmother and her daughters. Never one to give up hope, Ella's fortunes begin to change after meeting a dashing stranger in the woods.", director: "Kenneth Branagh", stars: "Lily James, Hayley Atwell, Cate Blanchett, Helena Bonham Carter" };
        var runallnigth = { title: "Run all night", time: "114 min", genre: "Action, Crime", description:"Mobster and hit man Jimmy Conlon has one night to figure out where his loyalties lie: with his estranged son, Mike, whose life is in danger, or his longtime best friend, mob boss Shawn Maguire, who wants Mike to pay for the death of his own son.", director: "Jaume Collet-Serra", stars: "Liam Neeson, Ed Harris, Joel Kinnaman, Vincent D'Onofrio"};
        
        $('#container').html(compileList({movies: [cinderella, runallnigth]}));
    </script>

	</body>
</html>
